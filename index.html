<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVVM</title>
</head>
<body>
  <div id="app">
    <div>{{ word }}</div>
    <input type="text" v-model="user.name">
    <p>{{ user.name }}</p>
    <div>
      <p>{{ slogan }}</p>
    </div>
    <div v-html="remark"></div>
    <button v-on:click="handleButtonClick">测试</button>
  </div>
  <script src="Observer.js"></script>
  <script src="Compiler.js"></script>
  <script src="Watcher.js"></script>
  <script src="Dep.js"></script>
  <script src="index.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        word: 'Hello, MVVM',
        user: {
          name: 'Ryan'
        },
        remark: '<span>111111111<span>'
      },
      methods: {
        handleButtonClick (e) {
          this.remark = '<span>22222222222<span>'
        }
      },
      computed: {
        slogan () {
          return this.word + ' ' + this.user.name;
        }
      }
    })
  </script>
</body>
</html>
